<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Counterparty Scoring Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Counterparty Scoring Tool</h1>

    <label for="cpType">Select Counterparty Type:</label>
    <select id="cpType">
      <option value="">-- Choose --</option>
      <option value="bank">Bank</option>
      <option value="asset">Asset Manager</option>
      <option value="other">Other / CP</option>
    </select>

    <div id="formArea"></div>

    <button id="computeBtn" type="button">Compute</button>

    <div id="results" role="status" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
